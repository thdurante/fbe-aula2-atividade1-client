<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <title>Alunos matriculados</title>
</h:head>
<h:body>
  <h1><h:outputText value="Produtos cadastrados"/></h1>

  <h:dataTable value="#{produtosMB.produtos}" var="produto">
    <h:column>
      <f:facet name="header">ID</f:facet>
      <h:outputText value="&nbsp; #{produto.id}" escape="false" />
    </h:column>
    <h:column>
      <f:facet name="header">Nome</f:facet>
      <h:outputText value="&nbsp; #{produto.nome}" escape="false" />
    </h:column>
    <h:column>
      <f:facet name="header">Descrição</f:facet>
      <h:outputText value="&nbsp; #{produto.descricao}" escape="false" />
    </h:column>
  </h:dataTable>
</h:body>
</html>
